<!DOCTYPE html>
<html>
<head>
  <title>QR Entry-Exit System</title>
  <!-- QR scanner library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #reader { width: 320px; height: 320px; margin: 20px auto; }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .green { background-color: #4CAF50; color: white; }
    .red { background-color: #F44336; color: white; }
    button {
      margin-top: 15px; padding: 10px 20px;
      font-size: 18px; border: none; border-radius: 8px;
      cursor: pointer;
    }
    #uploadInput { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>QR Entry-Exit Scanner</h2>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="permitBtn" style="display:none;">Permitted</button>

  <h3>Or test by uploading a QR image:</h3>
  <input type="file" id="uploadInput" accept="image/*" />

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwu1KmO06YrjW6pEHpkhEom0XGdE0jMFhbmlOjZDOGXb-XlMD7ft6STYo8KbugdAwUDaw/exec";

    function showMessage(message, isAllowed) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = message;
      resultDiv.className = isAllowed ? "green" : "red";
    }

    function processScan(decodedText) {
      fetch(`${SCRIPT_URL}?id=${decodedText}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "allowed") {
            showMessage(data.message, true);
            if (data.action === "entry") {
              document.getElementById("permitBtn").style.display = "block";
              document.getElementById("permitBtn").onclick = () => {
                fetch(`${SCRIPT_URL}?id=${decodedText}&permit=true`)
                  .then(r => r.json())
                  .then(resp => {
                    showMessage(resp.message, true);
                    document.getElementById("permitBtn").style.display = "none";
                  });
              };
            } else {
              document.getElementById("permitBtn").style.display = "none";
            }
          } else {
            showMessage(data.message, false);
            document.getElementById("permitBtn").style.display = "none";
          }
        })
        .catch(err => showMessage("Error contacting server", false));
    }

    // Camera scanner
    function onScanSuccess(decodedText) {
      processScan(decodedText);
    }
    function onScanError(errorMessage) {
      console.warn("QR Scan error:", errorMessage);
    }

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        onScanError
      );
    } else {
      document.getElementById("reader").innerHTML = "<p>No camera found. Use upload option below.</p>";
    }

    // Upload fallback for desktop
    document.getElementById("uploadInput").addEventListener("change", (e) => {
      if (e.target.files.length === 0) return;
      const file = e.target.files[0];
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          processScan(decodedText);
        })
        .catch(err => {
          showMessage("Could not read QR from image", false);
          console.error(err);
        });
    });
  </script>
</body>
</html>
