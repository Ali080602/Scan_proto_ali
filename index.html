<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Entry-Exit System</title>
  <!-- QR library -->
  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h2 {
      background: #4CAF50;
      color: white;
      padding: 15px;
      margin: 0 0 15px 0;
    }
    #reader {
      width: 90%;
      max-width: 350px;
      height: 350px;
      margin: auto;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      background: white;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 12px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .green { background-color: #4CAF50; color: white; }
    .red { background-color: #F44336; color: white; }
    .upload-box {
      margin: 20px auto;
    }
    input[type=file] {
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>QR Entry-Exit Scanner</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <div class="upload-box">
    <h3>Or upload QR image:</h3>
    <input type="file" id="uploadInput" accept="image/*">
  </div>

  <button onclick="restartScanner()">🔄 Restart Camera</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwu1KmO06YrjW6pEHpkhEom0XGdE0jMFhbmlOjZDOGXb-XlMD7ft6STYo8KbugdAwUDaw/exec";
    let html5QrCode;

    function showMessage(message, isAllowed) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = message;
      resultDiv.className = isAllowed ? "green" : "red";
    }

    function processScan(decodedText) {
      fetch(`${SCRIPT_URL}?id=${decodedText}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "allowed") {
            showMessage(data.message, true);
          } else {
            showMessage(data.message, false);
          }
        })
        .catch(err => showMessage("⚠️ Error contacting server", false));
    }

    async function startScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        const devices = await Html5Qrcode.getCameras();

        if (devices && devices.length) {
          // Find back camera
          let backCam = devices.find(d => 
            d.label.toLowerCase().includes("back") ||
            d.label.toLowerCase().includes("environment")
          );
          const cameraId = backCam ? backCam.id : devices[0].id;

          await html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            decodedText => processScan(decodedText),
            errorMsg => console.warn("QR Scan error:", errorMsg)
          );
        } else {
          document.getElementById("reader").innerHTML = "<p>No camera found</p>";
        }
      } catch (err) {
        document.getElementById("reader").innerHTML =
          "<p style='color:red;'>Camera access failed: " + err + "</p>";
        console.error("Camera start error:", err);
      }
    }

    function restartScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          startScanner();
        });
      } else {
        startScanner();
      }
    }

    // Upload fallback
    document.getElementById("uploadInput").addEventListener("change", (e) => {
      if (e.target.files.length === 0) return;
      const file = e.target.files[0];
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.scanFile(file, true)
        .then(decodedText => processScan(decodedText))
        .catch(err => showMessage("Could not read QR from image", false));
    });

    startScanner();
  </script>
</body>
</html>
